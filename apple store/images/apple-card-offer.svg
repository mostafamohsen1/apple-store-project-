<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" rx="20" ry="20" fill="#f5f5f7"/>
  
  <!-- Card (simplified Apple Card) -->
  <rect x="100" y="120" width="200" height="130" rx="15" ry="15" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  
  <!-- Apple Logo on Card -->
  <circle cx="130" cy="150" r="12" fill="#f5f5f7"/>
  <path d="M130,142 C135,138 142,141 142,148 C142,163 130,163 130,163 L130,153" fill="#999"/>
  <path d="M129,142 C124,138 117,141 117,148 C117,163 129,163 129,163 L129,153" fill="#999"/>
  
  <!-- Card Chip -->
  <rect x="180" y="145" width="20" height="20" rx="2" ry="2" fill="#dbdbdb" stroke="#ccc" stroke-width="1"/>
  
  <!-- Daily Cash Symbol -->
  <circle cx="260" cy="180" r="20" fill="#0071e3"/>
  <text x="260" y="187" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle">%</text>
  
  <!-- Text -->
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">Apple Card</text>
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">3% Daily Cash Back</text>
</svg> 